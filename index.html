<!DOCTYPE html>
<html lang="en">
  <head>
    <p id="title">typetest</p>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typetest</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/d6e4095c04.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <p onmousedown="return false"onselectstart="return false">Time Left: <span id="timer">0s</span></p>
        <p onmousedown="return false"onselectstart="return false">Mistakes: <span id="mistakes">0</span></p>
      </div>
      <div class="result">
        <div class="wrapper">
          <p onmousedown="return false"onselectstart="return false">Accuracy: <span id="accuracy"></span></p>
          <p onmousedown="return false" onselectstart="return false">Speed: <span id="wpm"></span></p>
        </div>
      <div
        id="quote"
        onmousedown="return false"
        onselectstart="return false"
      ></div>
      <textarea
        rows="3"
        id="quote-input" :focus="inputFocus()"
        placeholder="Start typing to start the test..."
        autofocus
        maxlength="250"
      ></textarea>
      <button id="start-test" onclick="startTest()">Start Test</button>
      <button id="stop-test" onclick="displayResult()">Stop Test</button>
        <button id="retake-test" onclick="retakeTest()">Retake Test</button>
      </div>
    </div>
    <script src="script.js"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2492905233902531"
     crossorigin="anonymous"></script>

     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>

  </body>
</html>
