<!DOCTYPE html>
<html lang="en">
  <head>
    <p id="title">Typeapus</p>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     crossorigin="anonymous"></script>
    <title>Typeapus</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <p>Time Left: <span id="timer">0s</span></p>
        <p>Mistakes: <span id="mistakes">0</span></p>
      </div>
      <div class="result">
        <div class="wrapper">
          <p>Accuracy: <span id="accuracy"></span></p>
          <p>Speed: <span id="wpm"></span></p>
        </div>
      <div
        id="quote"
        onmousedown="return false"
        onselectstart="return false"
      ></div>
      <textarea
        rows="3"
        id="quote-input"
        placeholder="Type here when the test starts.."
        autofocus
      ></textarea>
      <button id="start-test" onclick="startTest()">Start Test</button>
      <button id="stop-test" onclick="displayResult()">Stop Test</button>
        <button id="retake-test" onclick="retakeTest()">Retake Test</button>
      </div>
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2492905233902531"
     crossorigin="anonymous"></script>

<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
